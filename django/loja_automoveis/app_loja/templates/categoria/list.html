<h1>Lista de Categorias</h1>
<a href="{% url 'categoria-create' %}">Adicionar Categoria</a>
<ul>
    {% for categoria in categoria-list %}
        <li>{{ categoria.nome }} - {{ categoria.descricao }}
            <a href="{% url 'categoria-update' categoria.id %}">Editar</a>
            <a href="{% url 'categoria-delete' categoria.id %}">Deletar</a>
        </li>
    {% endfor %}
</ul>
