<h1>Lista de Marcas</h1>
<a href="{% url 'marca-create' %}">Adicionar Marca</a>
<ul>
    {% for marca in marca-list %}
        <li>{{ marca.nome }} - {{ marca.pais_origem }}
            <a href="{% url 'marca-update' marca.id %}">Editar</a>
            <a href="{% url 'marca-delete' marca.id %}">Deletar</a>
        </li>
    {% endfor %}
</ul>
